<!--
    Without using a br tag, write a vertically aligned form asking for name, city, pincode of a user.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personal Details</h1>
    <form action="post">
        
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Enter you name">
        </div>

        <div>
            <label for="city">Enter your city</label>
            <input type="text" id="city" name="city" placeholder="Enter you city">
        </div>

        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter you pincode">
        </div>

    </form>
</body>
</html>
