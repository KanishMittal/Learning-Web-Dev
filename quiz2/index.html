<!-- Create a website which shows videos and audios of different categories
you can use youtube videos in an iframe using youtubes embedding feature -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Functions</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Systummm hai bhai ka</h1>

    <video src="ar.mp4" controls height="500" width="500" poster="images.jpeg"></video>

    <audio src="Zindagi Tere Naam Yodha 320 Kbps.mp3" controls></audio>

    <img src="images.jpeg" alt="">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=EisChtujViJrjzzt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <iframe src="https://www.codewithharry.com/tutorial/html-audio-video-tags/" height="500" width="500"></iframe>
</body>

</html>
