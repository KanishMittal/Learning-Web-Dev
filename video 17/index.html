<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red">
        i am a div
        <p>I am a para inside div</p>
    </div>

    <div  id="green">
        i am another div
    </div>

    <div class="red">
        <article>
            <p>
                i am here to demonstrate descendent selector
            </p>
        </article>
    </div>

    <pre>
<a href="https://www.google.com">Google</a>
<a href="https://www.facebook.com">Facebook</a>
        
    </pre>

    <div class="one">
        <p>
            i am one
        </p>
    </div>
</body>
</html>
