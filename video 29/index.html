<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="card">

        <div class="image">
            <img width="188" src="https://cdn.pixabay.com/photo/2020/09/01/16/22/boat-5535644_1280.jpg" alt="">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div class="content">
            <h2>Kanish</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas nemo numquam vel cumque ullam alias sequi
            suscipit velit! Enim cumque aperiam tempore tenetur?</p>
        </div>

        <div class="button">
            <button>Read More</button>
        </div>

    </div>
</body>

</html>
