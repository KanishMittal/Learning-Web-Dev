<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri ka Pharam</title>
</head>

<body>
    <h1>Form to apply for Mr. Kanish's assistant</h1>
    <form action="post"> <!-- Used to create forms with post tag or get tag -->

        <div> <!-- Block element, new line ke liye -->
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <!-- used to take input-->
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes" >
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>                    <!-- New line me lane ka tag hai(Not recommend to use) -->
            <textarea name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>

    </form>
</body>

</html>
