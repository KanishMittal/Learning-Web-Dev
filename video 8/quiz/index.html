<!-- without using a br tag, write a vertically aligned form asking for name, gender, city and pincode of a user  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Personal Information</h2>
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter you name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="fale">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Enter you Pincode">
        </div>
    </form>
</body>
</html>
