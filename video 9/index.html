<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in HTML</title>
    <!-- Class har bnde ki multiple ho skti hai, ek element ko multiple classes di ja skti hai
    but id sirf ek hi hoti hai sbki and wo bhi unique -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="firstdiv" class="red bg-yellow">first</div>
    <!-- red and bg-yellow are two different classes and div belongs to both of them -->
    <div id="seconddiv">second</div>
    <span class="red">span</span>
</body>

</html>
